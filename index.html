<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIGC 工具站</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #0a0a0a;
      /* 暗黑色背景 */
      color: #e0e0e0;
      font-family: "PingFang SC", -apple-system, Arial, "Microsoft YaHei", "Microsoft JhengHei", "Helvetica Neue", sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100%;
      /* 确保 body 高度为 100% */
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 0px;
      position: relative;
      z-index: 1;
      min-width: 1200px;
    }

    .background {
      position: fixed;
      /* Fix the background to the viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      /* Ensure background is behind the content */
      pointer-events: none;
      /* Allow interactions with elements above */
      /* background-color: #fff;
      box-shadow: 0px 0px 17px 4px wheat;
      border-radius: 50%; */
    }

    .background canvas {
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ffffff;
    }

    .slogan {
      text-align: center;
      font-size: 1.2em;
      margin-top: -20px;
      color: #b0b0b0;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      /* Increased space below the search box */
      position: relative;
    }

    .search-box input {
      width: 60%;
      padding: 20px 50px 20px 20px;
      /* Increased height */
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background-color: #333;
      color: #e0e0e0;
    }

    .search-box .search-icon {
      position: absolute;
      right: 20%;
      top: 50%;
      transform: translateY(-50%);
      color: #b0b0b0;
      cursor: pointer;
    }

    .tags {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tag {
      margin: 0 15px 0 0;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .tag:hover,
    .tag.active {
      background-color: rgba(255, 255, 255, 0.7);
      color: #1c1c1c;
      font-weight: bold;
      /* transform: scale(1.1); */
    }

    .article-list {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      /* 增加间距 */
    }

    .article-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      /* 增加圆角 */
      padding: 20px;
      /* 增加内边距 */
      width: calc(33.333% - 30px);
      /* 调整宽度 */
      box-sizing: border-box;
      transition: box-shadow 0.3s, transform 0.3s, border-color 0.3s;
      border: 1px solid transparent;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
      cursor: pointer;
    }

    .article-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .article-card:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      /* 增加阴影效果 */
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
      /* 增加缩放效果 */
    }

    @keyframes breathing {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      }

      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    .article-card h2 {
      font-size: 1.8em;
      /* 增大标题字体 */
      margin: 5px 0 5px 0;
      /* 增加间距 */
      color: #ffffff;
    }

    .article-meta {
      display: flex;
      align-items: center;
      font-size: 0.8em;
      /* 调整字体大小 */
      color: #b0b0b0;
    }

    .article-meta .meta-info {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .article-meta .meta-info i {
      margin-right: 5px;
    }

    .article-content {
      display: flex;
      align-items: center;
    }

    .article-content .icon {
      width: 80px;
      /* 调整图标大小 */
      height: 80px;
      margin-right: 15px;
      /* 增加间距 */
      color: #b0b0b0;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      /* 增加圆角 */
      font-size: 2.5em;
      /* 增大图标字体 */
    }

    .article-content p {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      white-space: normal;
      color: #e0e0e0;
      line-height: 28px;
      text-align: justify;
    }

    .article-tags {
      display: flex;
      /* gap: 5px; */
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .article-tags .tag {
      font-size: 0.8em;
      /* 调整标签字体大小 */
      padding: 5px 10px;
      /* 增加内边距 */
      border-radius: 5px;
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #e0e0e0;
      /* transition: background-color 0.3s, color 0.3s; */
    }

    /* .article-tags .tag:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #1c1c1c;
    } */

    .no-results {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 380px);
      /* 设置最小高度为视口高度减去 50px */
      text-align: center;
      color: #b0b0b0;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .no-results i {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .pagination {
      text-align: left;
      /* 分页组件左对齐显示 */
      margin: 30px 0 40px -5px;
    }

    .page-button {
      background-color: #333;
      color: #e0e0e0;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .page-button.active {
      background-color: #555;
      font-weight: bold;
    }

    .page-button:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .search-box input:focus {

      outline: 1px solid rgba(255, 255, 255, 1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      /* 初始发光效果 */
      animation: breathing-blue 2.5s infinite;
      /* 呼吸灯效果 */
    }

    @keyframes breathing-blue {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      }

      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    
    .tooltip {
      display: none;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="background">
    <canvas id="canvas"></canvas>
  </div>
  <div class="container">
    <h1>AIGC 工具站</h1>
    <p class="slogan">拥抱 AIGC，提升工作效率！</p>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="输入作者、工具名称、工作用途、使用场景等信息">
      <i class="fas fa-search search-icon" id="search-button"></i>
    </div>
    <div class="tags">
      <span class="tag active" data-tag="全部">全部</span>
      <span class="tag" data-tag="图片生成">图片生成</span>
      <span class="tag" data-tag="文章写作">文章写作</span>
      <span class="tag" data-tag="营销推广">营销推广</span>
      <span class="tag" data-tag="职场办公">职场办公</span>
      <span class="tag" data-tag="社交媒体">社交媒体</span>
      <span class="tag" data-tag="数据分析">数据分析</span>
      
    </div>
    <div class="article-list" id="article-list">
      <!-- Articles will be rendered here by JavaScript -->
    </div>
    <div class="no-results" id="no-results" style="display: none;">
      <i class="fas fa-exclamation-circle"></i>
      <p>没有找到相关内容</p>
    </div>
    <div class="pagination" id="pagination">
      <!-- Pagination buttons will be rendered here -->
    </div>
  </div>
  <footer style="text-align: center; color: #e0e0e0; margin-top: 10px;">
    <p style="font-size: 1.1em;">Copyright &copy; 2024, Powered by <a href="http://jartto.wang/"
        style="color: #e0e0e0; text-decoration: underline;">Jartto</a></p>
    <p style="font-size: 0.9em; color: #a0a0a0;">
      <span id="busuanzi_container_site_pv">
        本站总访问量：<span id="busuanzi_value_site_pv"></span>次，
      </span>
      <span id="busuanzi_container_site_uv">
        访客数：<span id="busuanzi_value_site_uv"></span>人
      </span>
    </p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    let articles = [];

    const articlesPerPage = 9;
    let currentPage = 1;

    const articleList = document.getElementById('article-list');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const noResults = document.getElementById('no-results');

    // 当文档加载完成后执行
    document.addEventListener('DOMContentLoaded', function () {
      // 使用fetch API请求同目录下的data.json文件
      fetch('data.json')
        .then(response => {
          // 确保请求成功
          if (!response.ok) {
            console.error('Network response was not ok:', response.statusText);
            throw new Error('Network response was not ok');
          }
          return response.text(); // 先以文本形式获取数据
        })
        .then(text => {
          try {
            const data = JSON.parse(text); // 尝试解析JSON数据
            articles = data; // 确保 articles 变量被正确赋值
            renderArticles(articles);
          } catch (error) {
            console.error('Error parsing JSON:', error);
            console.error('Response text:', text); // 输出原始文本以便调试
          }
        })
        .catch(error => {
          // 处理错误
          console.error('There has been a problem with your fetch operation:', error);
        });
    });

    function renderPagination(totalArticles) {
      const totalPages = Math.ceil(totalArticles / articlesPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.className = 'page-button';
        if (i === currentPage) {
          pageButton.classList.add('active');
        }
        pageButton.addEventListener('click', () => {
          currentPage = i;
          renderArticles(articles);
        });
        pagination.appendChild(pageButton);
      }
    }

    function renderArticles(filteredArticles) {
      const fragment = document.createDocumentFragment(); // Create a document fragment
      const start = (currentPage - 1) * articlesPerPage;
      const end = start + articlesPerPage;
      const paginatedArticles = filteredArticles.slice(start, end);

      if (paginatedArticles.length === 0) {
        noResults.style.display = 'flex'; // 使用 flex 布局
      } else {
        noResults.style.display = 'none';
        paginatedArticles.forEach((article, index) => {
          const articleCard = document.createElement('div'); // 改回 div 标签
          articleCard.className = 'article-card';

          articleCard.innerHTML = `
            <h2>${article.title}</h2>
            <div class="article-meta">
              <div class="meta-info"><i class="fas fa-user"></i> ${article.author}</div>
              <div class="meta-info"><i class="fas fa-clock"></i> ${article.date}</div>
              <div class="meta-info"><i class="fas fa-eye"></i> ${article.views}</div>
            </div>
            <div class="article-content">
              <i class="fas ${article.icon} icon"></i>
              <p>${article.content}</p>
            </div>
            <div class="article-tags">
              ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          `;

          // Add click event listener to open URL in a new tab
          articleCard.addEventListener('click', () => {
            window.open(article.url, '_blank');
          });

          fragment.appendChild(articleCard);

          // Add show class with delay for animation
          requestAnimationFrame(() => {
            setTimeout(() => {
              articleCard.classList.add('show');
            }, index * 100); // Stagger the animation
          });
        });
      }
      articleList.innerHTML = ''; // Clear existing articles
      articleList.appendChild(fragment); // Append all articles at once
      renderPagination(filteredArticles.length);
    }

    function filterArticlesByTag(tag) {
      const filteredArticles = tag === '全部' ? articles : articles.filter(article => article.tags.includes(tag));
      renderArticles(filteredArticles);
    }

    function filterArticlesBySearch(query) {
      const filteredArticles = articles.filter(article =>
        article.title.includes(query) ||
        article.author.includes(query) ||
        article.content.includes(query) ||
        article.tags.some(tag => tag.includes(query))
      );
      renderArticles(filteredArticles);
    }

    document.querySelectorAll('.tag').forEach(tagElement => {
      tagElement.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
        tagElement.classList.add('active');
        const tag = tagElement.getAttribute('data-tag');
        filterArticlesByTag(tag);
      });
    });

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      filterArticlesBySearch(query);
    });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (query === '') {
        renderArticles(articles); // 加载所有文章
      } else {
        filterArticlesBySearch(query);
      }
    });


    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles;

    function init() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function Particle() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = Math.random() * 2 - 1;
      this.vy = Math.random() * 2 - 1;
      this.radius = Math.random() * 3 + 1;
      this.glow = Math.random() * 0.8 + 0.7;
      this.glowDirection = Math.random() < 0.5 ? -1 : 1; // Random initial direction
    }

    Particle.prototype.update = function () {
      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;

      // Update glow for twinkling effect
      this.glow += this.glowDirection * 0.005; // Adjust the speed of twinkling
      if (this.glow > 1.5 || this.glow < 0.5) {
        this.glowDirection *= -1; // Reverse direction if out of bounds
      }
    };

    Particle.prototype.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.glow})`; // 白色
      ctx.shadowBlur = 20; // 增加光晕
      ctx.shadowColor = 'rgba(255, 255, 0, 1)'; // 黄色光晕
      ctx.fill();
      ctx.shadowBlur = 0; // 重置 shadowBlur
    };

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>

</html>
